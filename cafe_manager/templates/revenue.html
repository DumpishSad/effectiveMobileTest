<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт выручки</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'revenue_image.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Кнопка "Назад" */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Эффект при наведении на кнопку */
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Отступ текста внутри кнопки "Назад" */
        .back-button span {
            margin-left: 8px;
        }

        /* Панель отображения выручки */
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Заголовок панели */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Текст выручки */
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Кнопка возврата на главную страницу -->
    <a href="{% url 'home' %}" class="back-button">
        &#8592; <span>Назад</span>
    </a>

    <!-- Центральная панель отображения выручки -->
    <div class="panel">
        <h1>Выручка за смену</h1>
        <p>Общая выручка: {{ revenue|default:"0" }} ₽</p>
    </div>
</body>
</html>
